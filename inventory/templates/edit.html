{% extends "templates/layout.html" %}
{% block body %}
  <div class="container">
    <h2>{{ producto.nombre }}</h2>
    <img src="{{ producto.get_imagen_url }}"
         alt="{{ producto.nombre }}"
         height="300">
    <p>
      <strong>Código:</strong> {{ producto.sku }}
    </p>
    <p>
      <strong>Descripción:</strong> {{ producto.descripcion }}
    </p>
    <p>
      <strong>Precio:</strong> ${{ producto.precio }}
    </p>
    <a href="{% url 'inventory:productos' %}" class="btn btn-secondary">Volver</a>
  </div>
{% endblock body %}
